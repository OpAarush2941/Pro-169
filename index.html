<!DOCTYPE html>
<html>

<head>
  <title>Project 168</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  
  <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="addButtons.js"></script>
  <script src="markerHandler.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>
    <a-assets>
      <a-asset-item id="toy" src="Assets/Crane model/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker id="crane_marker" type="pattern" url="Assets/marker/pattern-img.patt" cursor="rayOrigin:mouse"markerhandler>
      <a-entity id="model" position="-3 0 0" scale="0.1 0.1 0.1" gltf-model="#toy" rotation="-270 0 180" gesture-handler></a-entity>
      <a-plane position="0 0 0" width="2.5" height="1.5" rotation="-90 0 0">
              <a-plane position="0 0.89 0.02" width="2.49" height="0.3" rotation="0 0 0" color="#F0C30F">
                <a-entity position="0 0 0.1" rotation="0 0 0"text="font:monoid;value:Toy Crane;color:black;width:1.8;height:1;align:center;"></a-entity>
              </a-plane>
      
              <a-entity position="0 0 0.1" rotation="0 0 0" text="color: black; align: center; width: 2; font: monoid;value:PULL BACK AND GO. Construction toy, 360 degree rotation. high quality material: FunBlast Toys are made of 100% high quality abs plastics and metal which is durable.">
              </a-entity>
      </a-plane>
      
    </a-marker>
      

    
  </a-scene>

  <div id="button-div"></div>
 
</body>

</html>
